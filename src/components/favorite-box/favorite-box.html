<ion-grid>
  <ion-row>
    <ion-col *ngIf="!mediumHasBeenFavorited">
      <button ion-button round full color="like" (click)="favorite()">
        <ion-icon name="star"></ion-icon> <span>Favorite</span>
      </button>
    </ion-col>

    <ion-col *ngIf="mediumHasBeenFavorited">
      <button ion-button round full color="dislike" (click)="removeFavorite()">
        <ion-icon name="star-outline"></ion-icon><span>Remove Favorite</span>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
