<button ion-button color="secondary">
  <ion-icon name="thumbs-up" (click)="dislike($event)"></ion-icon> Like
</button>
<button ion-button color="danger">
  <ion-icon name="thumbs-down" (click)="dislike($event)"></ion-icon> Dislike
</button>
<button ion-button color="dark">
  <ion-icon name="remove-circle" (click)="removeLike($event)"></ion-icon> Remove like
</button>
