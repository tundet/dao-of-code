<div>
  <form (submit)="submitNewMedia()">
    <ul>
      <li>
        <input
          type="checkbox"
          name="videocb"
          [(ngModel)]="typeVideoFile"
          (change)="typeChange($event)"
        > Video:
        <input
          type="file"
          name="videofile"
          (change)="videoFileChange($event)"
          [disabled]="!typeVideoFile"
        >
      </li>
      <li>
        <input
          type="checkbox"
          name="imagecb"
          [(ngModel)]="typeImageFile"
          (change)="typeChange($event)"
        >Image:
        <input
          type="file"
          name="imagefile"
          (change)="imageFileChange($event)"
          [disabled]="!typeImageFile"
        >
      </li>
      <li>
        <input
          type="checkbox"
          name="youtube"
          [(ngModel)]="typeYoutube"
          (change)="typeChange($event)"
        >
        <input
          type="text"
          name="formyoutubeLink"
          [(ngModel)]="formyoutubeLink"
          placeholder="youtube video url"
          [disabled]="!typeYoutube"
        >
      </li>
      <li>
        <input
          type="text"
          name="formtitle"
          [(ngModel)]="formtitle"
          placeholder="title"
          required
        />
      </li>
      <li>
        <textarea
          name="formdescription"
          [(ngModel)]="formdescription"
          placeholder="description"
          required
        ></textarea>
      </li>
      <li>
        <input
          type="checkbox"
          name="gNew"
          [(ngModel)]="groupNew"
          (change)="typeChange($event)"
        > New group;
        <input
          type="text"
          name="newgroupname"
          [(ngModel)]="formnewgroupname"
          [disabled]="!groupNew"
          placeholder="New group name"
        > | Optional
      </li>
      <li>Language:
        <select
          [disabled]="!groupNew"
          (change)="newGroupsLangSelectedChange($event.target.options[$event.target.selectedIndex].value)"
        >
          <option *ngFor="let lang of languages" value="{{ lang.value }}">{{ lang.name }}</option>
        </select>
      </li>
      <li>
        <input
          type="checkbox"
          name="gOld"
          [(ngModel)]="groupOld"
          (change)="typeChange($event)"
        > Old group
        <select
          [disabled]="!groupOld"
          (change)="oldGroupsSelectedChange(
            $event.target.options[$event.target.selectedIndex].value,
            $event.target.options[$event.target.selectedIndex].getAttribute('data-group-tag')
          )"
        >
          <option
            *ngFor="let group of oldGroups; let i = index" value="{{ group.id }}"
            [attr.data-group-tag]="group.tag"
          >
            {{ group.name }}
          </option>
        </select>
      </li>
      <li>Langage: {{ oldGroupsSelectedTag }}</li>
    </ul>
    <button type="submit">Upload</button>
  </form>
  <div *ngIf="typeImageFile">
    <canvas #myCanvas>

    </canvas>
  </div>
</div>
