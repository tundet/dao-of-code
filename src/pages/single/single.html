<ion-header>

  <ion-navbar>
    <ion-title>Media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="mediaInfo">
    <ion-card >
      <ion-card-header>{{ mediaInfo.title }}</ion-card-header>
      <img *ngIf="mediaInfo.media_type == 'image'" [src]="api_url + mediaInfo.file_name" [alt]="mediaInfo.title"/>
      <video *ngIf="mediaInfo.media_type == 'video'" width="100%" controls>
        <source [src]='api_url + mediaInfo.file_name'>
        Your browser does not support the video tag.
      </video>
      <audio *ngIf="mediaInfo.media_type == 'audio'" controls>
        <source [src]='api_url + mediaInfo.file_name'>
        Your browser does not support the audio element.
      </audio>
      <iframe *ngIf="mediaInfo.media_type == 'youtube'"
              src="{{ mediaInfo.youtube_url | safe}}" frameborder="0" >
      </iframe>
      <ion-card-content *ngIf="mediaInfo.media_type == 'text' && textMediaContent" [innerHtml]="textMediaContent"></ion-card-content>
      <a *ngIf="mediaInfo.media_type == 'text'" ion-button [href]="api_url + mediaInfo.file_name" [target]="_blank">{{mediaInfo.title}}</a>
      <ion-card-content>Uploaded by {{ mediaInfo.user_id | GetUsername }}</ion-card-content>
      <ion-card-content>{{ mediaInfo.description }}</ion-card-content>
    </ion-card>
  </div>
</ion-content>
