<ion-header>

  <ion-navbar>
    <button ion-button menuToggle item-left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons class="light" end>
    <img class="side" alt="DAO OF CODE">
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list-header><h2>In case of problem:</h2></ion-list-header>
    <ion-item>whine-to-your-mom@dao-of-code.com</ion-item>
    <ion-item>OR</ion-item>
    <ion-item>
      <ion-input [(ngModel)]="lmgtfysearch"></ion-input>
      <a ion-button item-right icon-only [href]="'http://lmgtfy.com/?q=' + lmgtfysearch">
        &nbsp;<ion-icon name="search"></ion-icon>&nbsp;
      </a>
    </ion-item>
    <ion-list-header><h2>Statistics</h2></ion-list-header>
    <ion-item>Users: {{statisticUsers}}</ion-item>
    <ion-item>Favorites: {{statisticFav}}</ion-item>
    <ion-item>Courses: {{statisticCourses}}</ion-item>
    <ion-item>Posts: {{statisticPosts}}</ion-item>
    <ion-item>Comments: {{statisticComments}}</ion-item>
  </ion-list>
</ion-content>
